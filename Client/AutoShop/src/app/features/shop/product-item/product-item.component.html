@if(product) {
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
        <img mat-card-image [src]="product.imgUrl"  alt="image of {{product.name}}">
        <mat-card-content>
            <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
            <p class="font-light">{{product.price |currency}}</p>
        </mat-card-content>
        <mat-card-actions (click)="$event.stopPropagation()">
            <button mat-stroked-button class="w-full" (click)="cart.addItemToCart(product)">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to cart
            </button>
        </mat-card-actions>
    </mat-card>
    
}
