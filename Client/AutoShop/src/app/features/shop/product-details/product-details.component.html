@if(product) {
    <section class="py-8">
        <div class="max-w-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8 ">
                <div class="max-w-xl mx-auto">
                    <img class="w-full " src="{{ product.imgUrl }}" alt="">
                </div>
                <div>
                    <div class="flex items-center ">
                       
                        <div class="flex text-gray-900 flex-col gap-2">
                            
                            <h1 class="text-2xl font-bold">{{ product.name }}</h1>
                            <p>You have {{quantityInCart}} of this item</p>
                            <p class="text-sm text-gray-500">{{ product.description }}</p>
                            <p class="text-sm text-gray-500">Price: {{ product.price|currency }}</p>
                        </div>
                    </div>
                    <div class="flex gap-4 mt-6">
                        <button [disabled]="quantity===quantityInCart"
                        (click)="updateCart()"
                        mat-flat-button class="match-input-height">
                            <mat-icon>add_shopping_cart</mat-icon>
                            {{getButtonText()}}
                        </button>
                        <mat-form-field appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input matInput min="0" [(ngModel)]="quantity" type="number">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </section>
}
