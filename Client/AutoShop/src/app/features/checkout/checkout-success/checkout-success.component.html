<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Success Message -->
    <div class="text-center mb-8">
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
        <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Order Successful!</h2>
      <p class="text-lg text-gray-600">Thank you for your purchase. Your order has been confirmed.</p>
    </div>

    <!-- Order Details Card -->
    <div class="bg-white shadow rounded-lg p-6 mb-8">
      <h3 class="text-xl font-semibold text-gray-900 mb-4">Order Details</h3>
      <div class="space-y-4">
        <div class="flex justify-between">
          <span class="text-gray-600">Order Number:</span>
          <span class="text-gray-900 font-medium">#12345</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Date:</span>
          <span class="text-gray-900 font-medium">{{currentDate | date}}</span>
        </div>
        
      </div>
    </div>

    <!-- Continue Shopping Button -->
    <div class="text-center">
      <a routerLink="/shop" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Continue Shopping
        <svg class="ml-2 -mr-1 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
