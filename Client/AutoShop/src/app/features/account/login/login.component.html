<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         <div class="text-center mb-6">
            <h2 class="text-2xl font-semibold text-primary">Login</h2>
         </div>
         <mat-form-field class="w-full" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email" formControlName="email" />

         </mat-form-field>
         <mat-form-field class="w-full" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" formControlName="password" />
         </mat-form-field>
         <button mat-flat-button color="primary" type="submit" class="w-full py-2">Sign In</button>
    </form>
</mat-card>
